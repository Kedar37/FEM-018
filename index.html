<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <section class="container">

    <section class="file-upload">
      <img src="/images/logo.svg" alt="logo img" class="logo">
      <div class="icon-wrap">
        <a href="#" class="file-icon">
          <img src="/images/icon-document.svg" alt="icon-document">
        </a>
        <a href="#" class="file-icon">
          <img src="/images/icon-folder.svg" alt="icon-folder">
        </a>
        <a href="#" class="file-icon">
          <img src="/images/icon-upload.svg" alt="icon-upload">
        </a>
      </div>
    </section>

    <section class="data-usage">
      <p>You’ve used <b>815 GB</b> of your storage</p>
      <div class="data-bar">
        <div class="inner-bar">
          <div class="circle"></div>
        </div>
      </div>
      <div class="data-length">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </div>
      <div class="remained-data">
        <div class="data-content">
          <div class="text">
            <h2>185</h2>
            <span>gb left</span>
          </div>
          <div class="small-triangle"></div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
